<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Greeting App</title>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      transition: background-color 0.5s ease;
    }
 
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
 
    #greeting {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
</style>
</head>
<body>
<h1>Welcome!</h1>
<p>Please enter your name and city:</p>
 
  <input type="text" id="name" placeholder="Enter your name" />
<input type="text" id="city" placeholder="Enter your city" />
<br />
<button onclick="greetUser()">Submit</button>
 
  <div id="greeting"></div>
 
  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
 
    function greetUser() {
      const name = document.getElementById('name').value.trim();
      const city = document.getElementById('city').value.trim();
      const greetingDiv = document.getElementById('greeting');
 
      if (name && city) {
        greetingDiv.innerHTML = `Hello, <span style="color: darkblue">${name}</span> from <span style="color: darkgreen">${city}</span>! ðŸ‘‹`;
        document.body.style.backgroundColor = getRandomColor();
      } else {
        greetingDiv.innerHTML = `<span style="color: red;">Please enter both name and city!</span>`;
      }
    }
</script>
</body>
</html>
